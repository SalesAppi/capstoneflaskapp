<html>


  <head>

    <title>RAMP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="static/bootstrap.min.css" rel="stylesheet" media="screen"> -->
    <!-- jQuery -->
    <script src="./static/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="./static/js/bootstrap.min.js"></script>
    <!-- Bootstrap Core CSS -->
    <link href="./static/css/bootstrap.min.css" rel="stylesheet">
    <script src="//oss.maxcdn.com/bootbox/4.2.0/bootbox.min.js"></script>

    <!-- Custom CSS -->
    <link href="./static/css/simple-sidebar.css" rel="stylesheet">

  </head>


<body>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                        Mock Panel
                    </a>
                </li>
                <li>
                    <a href="/home">Project Dashboard</a>
                </li>
                <li>
                    <a href="#">Saved Documents</a>
                </li>
                <li>
                    <a href="/docsim">Document Similarity</a>
                </li>
                <li>
                    <a href="/word2vec">Word Embedding</a>
                </li>
                <li>
                    <a href="/topics">Topics and Distributions</a>
                </li>
                <li>
                    <a href="#">Visualizations</a>
                </li>
                <li>
                    <a href="/add">Data Entry</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <h1><b>Welcome to RAMP</b></h1>
            <h2><b>The Research Assistant Management Platform</b></h2>
            <div class="col-lg-12">
                <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Show Menu</a>
            </div><br><br>
            <div class="container-fluid">
                {% block content %} {% endblock %}
            </div>

        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->



    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

</body>



</html>

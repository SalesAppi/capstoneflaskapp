{% extends 'template.html' %}

{% block content %}

<h3>{{title}}</h3>
<p>{{author}} | {{date}}</p>
<p>{{body}}</p>



<form action="{{ url_for('view_document') }}", method=post class=add-entry>
	<dl>
		<dt>Comment:</dt>
		<dd><textarea name=text rows=5 cols=40></textarea></dd>
		<dd><input type=submit value=Share></dd>
	</dl>
</form>

{% endblock %}

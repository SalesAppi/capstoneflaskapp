{% extends 'template.html' %}

{% block content %}

{{ debug }}

{% with messages = get_flashed_messages(with_categories = true) %}
	{% if messages %}
		<ul>
			{% for message in messages %}
				<li>{{ message[1] }} </li>
			{% endfor %}

		</ul>
	{% endif %}
{% endwith %}

<div id="myDiv2">


<script>
document.getElementById("myDiv2").innerHTML=sessionStorage.getItem("page1content");
</script>


</div>
<h2>Add a new entry</h2>

<form action="/add" method="POST" class="form-horizontal">


	<div class="form-group">
		<label class="col-sm-2">Question</label>
		<input type = 'text', name = 'Question', style='width: 500px;' />
	</div>
	<div class= "form-group">
		<label class="col-sm-2">Date</label>
		<input type = 'date', name = 'Date' />
	</div>
	<div class= "form-group">
		<label class="col-sm-2">ID</label>
		<input type = 'text', name = 'Question_ID' />
	</div>
	<div class = "form-group">
		<label class="col-sm-2">Responder</label>
		<input type = 'text', name = 'Analyst_Name' />
	</div>
	<div class = "form-group">
		<label class="col-sm-2">Response</label>
		<textarea name="Response" rows="10" cols="80"></textarea>
	</div>
	<div class = "form-group">
		<label class="col-sm-2">Attachments</label>
		<input type=file size=30 name=filename>
	</div>

	<input type="submit" value="Submit">
</form>


{% endblock %}
